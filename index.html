<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A35 Q2 RGB to Hex Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- input form table -->
  <form action="" id="formtable">
    <h2>RGB to Hex Converter</h2>
    <div class="form-group">
      <div>
        <label for="exampleFormControlInput1">RED</label>
        <div class="color-lump red"></div>
      </div>
      <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0~255" min="0" max="255">
    </div>
    <div class="form-group">
      <div>
        <label for="exampleFormControlInput2">GREEN</label>
        <div class="color-lump green"></div>
      </div>
      <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="0~255" min="0" max="255">
    </div>
    <div class="form-group">
      <div>
        <label for="exampleFormControlInput3">BLUE</label>
        <div class="color-lump blue"></div>
      </div>
      <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="0~255" min="0" max="255">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Convert</button>
  </form>

  <!-- output form table -->
  <form action="">
    <h2>Result Color</h2>
    <div class="form-group Hex">
      <div>
        <div class="color-lump Hex" id="result_color"></div>
      </div>
      <label for="exampleFormControlInput3"></label>
    </div>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a1a411409d.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
